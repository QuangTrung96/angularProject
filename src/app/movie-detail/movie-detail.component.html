<div class="details" *ngIf="movie">
    <h3>You selected: {{ movie.name }}, Details: </h3>
    <table style="width: 100%">
        <tr>
            <td>name: </td>
            <td><input type="text" placeholder="name" [(ngModel)]="movie.name" /></td>
        </tr>
        <tr>
            <td>release year: </td>
            <td><input type="text" placeholder="release year" [(ngModel)]="movie.releaseYear" /></td>
        </tr>
    </table>
</div>
